let List = React.createClass({
    render: function () {
        return (
                <ul>
                    {this.props.items.map(function (item, i) {
                        return <li key={i}>{item}</li>;
                    })}
                </ul>
        )
    }
});
ReactDOM.render(
        <List items={["Sofia", "Varna", "Plovdiv"]} />,
    document.getElementById('root'));
