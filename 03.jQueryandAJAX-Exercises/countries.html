<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link type="text/css" rel="stylesheet" href="styles/countries.css">
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/countries.js"></script>
</head>
<body>
    <h1>Countries</h1>
    <table id="countriesTable">
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Action</th>
        </tr>
    </table>
    <h2>Add New Country</h2>
    Country: <input type="text" id="newCountryText"><br>
    Capital: <input type="text" id="newCapitalText"><br>
    <input type="button" onclick="addCountry()" value="Add Country">
</body>
</html>
