<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Tests</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--<script src="blog.js"></script>-->

</head>
<body>
<h1>All Posts</h1>
<button id="btnLoadPosts">Load</button>
<select id="posts"></select>
<button id="btnViewPost">View</button>

<h1 id="post-title">Post Details</h1>
<ul id="post-body"></ul>
<h2>Comments</h2>

<ul id="post-comments"></ul>
<script>
    $(document).ready(function() {
        const kinveyAppId = "kid_SkMGUHjZe";
        const serviceUrl = "https://baas.kinvey.com/appdata/" + kinveyAppId;
        const kinveyUsername = "peter";
        const kinveyPassword = "p";
        const base64auth = btoa(kinveyUsername + ":" + kinveyPassword);
        const authHeaders = {"Authorization": "Basic " + base64auth};
        $("#btnLoadPosts").click(loadTitles);
        $("#btnViewPost").click(viewCurrentPost);

        function addComment() {
            let newComment = $('#new-comment');
            let currentPost = $('#posts');
            let newCommentJSON = JSON.stringify({
                text: newComment.val(),
                post_id: currentPost.val(),
            });
            let request = {
                method: 'POST',
                data: newCommentJSON,
                headers: authHeaders,
                url: serviceUrl + "/comments/"
            };
            $.ajax(request)
                    .then(loadComments)
                    .catch(displayError);

            newComment.val('');
            currentPost.val('');
        }

        function loadComments() {
            $('#post-comments').empty();
            $.get(serviceUrl + "/comments/")
                    .then(displayComments)
                    .catch(displayError);
        }
        function displayComments(comments) {
            console.log(comments);
//            let postSelector = $('#posts');
//            postSelector.empty();
//            for (let post of posts) {
//                let option = $("<option>").text(post.title).val(post._id);
//                postSelector.append(option);
//            }
        }
        function loadTitles() {
            let loadPostRequest = {
                url: serviceUrl + "/posts",
                headers: authHeaders
            };
            $.ajax(loadPostRequest)
                    .then(displayTitles)
                    .catch(displayError);
        }

        function displayTitles(posts) {
            let postSelector = $('#posts');
            postSelector.empty();
            for (let post of posts) {
                let option = $("<option>").text(post.title).val(post._id);
                postSelector.append(option);
            }
        }

        function displayError(error) {
            let errDiv = $("<div>").text(`Error ${error.status} : (${error.statusText})`);
            $(document.body).prepend(errDiv);
            setTimeout(function () {
                $(errDiv).fadeOut(function () {
                    $(errDiv).remove();
                });
            }, 3000);
        }

        function viewCurrentPost() {
            let selectedPostId = $('#posts').val();
            if (!selectedPostId)return;
            let postRequest = $.ajax({
                url: serviceUrl + "/posts/" + selectedPostId,
                headers: authHeaders
            });
            let commentRequest = $.ajax({
                url: serviceUrl + `/comments/?query={"post_id":"${selectedPostId}"}`,
                headers: authHeaders
            });

            Promise.all([postRequest, commentRequest])
                    .then(displayPostsWithComments)
                    .catch(displayError);
            let comments = $("#post-comments");
            let headerComment = $('<h3>').text('Add comment');
            let textArea = $('<textarea>').attr('id', 'new-comment');
            let btnNewComment = $("<button>Add comment</button>").attr('id', 'btnNewComment');
            textArea.insertAfter(comments);
            headerComment.insertAfter(comments);
            btnNewComment.insertAfter(textArea);
            $("<br>").insertAfter(textArea);
            $("#btnNewComment").click(addComment);
        }

        function displayPostsWithComments([post,commentsArray]) {
            $('#post-title').text(post.title);
            $('#post-body').text(post.body);
            let comments = $("#post-comments");
            comments.empty();
            for (let comment of commentsArray) {
                let commentItem = $("<li>")
                        .text(comment.text)
                        .attr("comment-id", comment["_id"]);
                comments.append(commentItem
                        .append(" ")
                        .append($("<a href='#'>[Delete]</a>")
                                .click(function () {
                                    deleteComment(comment._id)
                                })));
            }
        }

        function deleteComment(commentId) {
            let request = {
                method: 'DELETE',
                url: serviceUrl + '/comments/' + commentId,
                headers: authHeaders
            };
            $.ajax(request)
                    .then(viewCurrentPost)
                    .catch(displayError);
        }

    });
</script>
</body>
</html>
