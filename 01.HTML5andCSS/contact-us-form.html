<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link type="text/css" rel="stylesheet" href="styles/contact-us-form.css">
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <span>First name:</span>
        <input type="text" name="firstname"><br>
        <span>Last name:</span>
        <input type="text" name="lastname"><br>
        <span>Email:</span>
        <input type="text" name="email"><br>
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Varna</option>
            <option value="3">Plovdiv</option>
            <option value="4">Veliko Turnovo</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
