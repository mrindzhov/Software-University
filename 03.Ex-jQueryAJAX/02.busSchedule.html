<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule { text-align: center; width: 400px; }
        input { width: 120px; }
        #info { background-color:aquamarine; border:1px solid black; margin:0.25em; }
        .info { font-size: 1.5em; padding: 0.25em; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="schedule">
    <div id="info"><span class="info">Not Connected</span></div>
    <div id="controls">
        <input id="depart" value="Depart" type="button" onclick="result.depart()">
        <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
    </div>
</div>
<script>
    function solve() {
        let currentStop = 'depot';
        let arrivalStop = '';
        function depart() {
            $.get(`https://judgetests.firebaseio.com/schedule/` +  currentStop + `.json`)
                    .then(displayName)
                    .catch(displayError);
            $('#depart').attr('disabled','disabled');
            $("#arrive").removeAttr('disabled');

        }
        function arrive() {
            $('#info').find('span').text('Arriving at ' + arrivalStop);
            $("#depart").removeAttr('disabled');
            $('#arrive').attr('disabled','disabled');
        }
        function displayName(spirka) {
            $('#info').find('span').text('Next stop '+spirka['name']);
            currentStop = spirka['next'];
            arrivalStop = spirka['name'];
        }
        function displayError() {
            $('#info').find('span').text('Error');
        }
        return {
            depart,
            arrive
        };
    }
    let result = solve();
</script>
</body>
</html>
