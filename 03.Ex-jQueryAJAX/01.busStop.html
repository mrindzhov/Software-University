<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text">
        <input id="submit" type="button" value="Check" onclick="getInfo()">
    </div>

    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>
<script>
    function getInfo() {
        let baseUrl = "https://judgetests.firebaseio.com/businfo/" + $('#stopId').val() + ".json ";
        $.get(baseUrl)
                .then(displayStop)
                .catch(displayError);
        function displayStop(spirka) {
            $('#buses').empty();
            $('#stopName').text(spirka['name']);

            for (let key of Object.keys(spirka['buses'])) {
                let li = $("<li>");
                li.text('Bus ' + key + ' arrives in ' + spirka['buses'][key]+' minutes');
                $("#buses").append(li);
            }
        }
        function displayError(err) {
            $('#stopName').text('Error');

        }
    }
</script>
</body>
</html>
